{% extends "base.html" %}
{% block title %}Create Account{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#7C3AED" stroke-width="2">
        <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
    </div>
    <h1 class="auth-title">Join SafeRoutes</h1>
    <p class="auth-sub">Help make Edinburgh safer for everyone â€” one rating at a time.</p>

    <form method="POST" action="{{ url_for('register') }}" class="auth-form">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input id="username" name="username" type="text"
               class="form-input" placeholder="choose a username" required autofocus />
      </div>
      <div class="form-group">
        <label class="form-label" for="email">University email</label>
        <input id="email" name="email" type="email"
               class="form-input" placeholder="you@ed.ac.uk" required />
      </div>
      <div class="form-group">
        <label class="form-label" for="university">University</label>
        <input id="university" name="university" type="text"
               class="form-input" placeholder="University of Edinburgh"
               value="University of Edinburgh" />
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input id="password" name="password" type="password"
               class="form-input" placeholder="at least 8 characters"
               minlength="8" required />
      </div>
      <button type="submit" class="btn btn-primary btn-full">Create Account</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="{{ url_for('login') }}">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
